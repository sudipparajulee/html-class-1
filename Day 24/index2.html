<html>
    <head>
        <title>Javascript Example</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
    <body>
        <input type="text" id="myinput1">
        <input type="text" id="myinput2">
        <button onclick="myFunction()">Click</button>
        <p><span class="fa fa-user-slash"></span> Add New</p>
        <p id="myid">Hello</p>
        <script>
            var a = 5;
            var b = 4;
            var sum = a+b;
            var fname = 'Sudip';
            var lname = 'Parajuli';
            document.write(fname+lname);
            document.write('The sum of ' + a + ' and ' + b + ' is ' + sum);
            // alert(sum);
            // console.log(sum);
            document.getElementById('myid').innerHTML = 'The sum of ' + a + ' and ' + b + ' is ' + sum;

            document.getElementById('myid').style.backgroundColor = 'blue';
            document.getElementById('myid').style.color = 'white';

            function myFunction(){
                var input1 = document.getElementById('myinput1').value;
                var input2 = document.getElementById('myinput2').value;
                input1 = parseInt(input1);
                input2 = parseInt(input2);
                document.getElementById('myid').innerHTML = input1+input2;
            }


        </script>
    </body>
</html>
