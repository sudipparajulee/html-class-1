<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <input type="number" id="percent" placeholder="Enter Value">
    <p class="progress"><span class="pvalue" id="pvalue">50%</span></p>
    <button onclick="myFunction()">Click</button>
    <script>
        function myFunction()
        {
            var per = document.getElementById('percent').value;
            document.getElementById('pvalue').innerHTML = per+'%';
            document.getElementById('pvalue').style.width = per+'%';
        }
    </script>
</body>
</html>
